<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Sidebar Page</title>
    <style>
        @font-face {
            font-family: 'FedraDisplayArabic';
            src: url('FedraDisplayArabic.woff2') format('woff2'),
                 url('FedraDisplayArabic.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: FedraDisplayArabic, sans-serif;
            text-align: center;
            background-color: #d70e1d;
        }

        .language-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1100;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .language-toggle:hover {
            background-color: #f0f0f0;
        }

        .language-toggle img {
            width: 30px;
            height: 30px;
        }

        .news-bar {
            background-color: #555;
            color: yellow;
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 10px 0;
        }

        .news-bar-content {
            display: inline-block;
            animation: scroll 20s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .news-bar span {
            margin: 0 2rem;
        }

        .content {
            margin-top: 120px;
            padding: 20px;
        }

        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .content h1 {
            font-family: 'FedraDisplayArabic', Arial, sans-serif;
            font-size: 2.5em;
            color: #FFFFFF;
        }

        .image-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .image-container img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Add other styles from the previous code here */
    </style>
</head>
<body>
    <!-- Language Toggle Button -->
    <div class="language-toggle" onclick="toggleLanguage()">
        <img src="https://cdn-icons-png.flaticon.com/512/3872/3872596.png" alt="Switch Language">
    </div>

    <div class="news-bar">
        <div class="news-bar-content">
            <span class="news-1">اخر الاخبار: المدرسة تحقق المركز الاول في الاوليمبياد!</span>
            <span class="news-2">احدث الفعاليات: انشطة منتوعة و ابداع متجدد!</span>
            <span class="news-3">Weather Alert: Heavy rain expected in some areas tomorrow.</span>
            <span class="news-4">Sports: Local team wins the championship!</span>
        </div>
    </div>

    <div class="sidebar left-sidebar">
        <!-- Sidebar Blocks -->
    </div>

    <div class="sidebar right-sidebar">
        <!-- Sidebar Blocks -->
    </div>

    <div class="content">
        <h1 class="heading">اهلا بكم في مدرسة المشكاة</h1>

        <!-- Integrated Image -->
        <div class="image-container">
            <img src="child_image.jpg" alt="Child Illustration">
        </div>
    </div>

    <div class="news-blocks">
        <!-- News Blocks -->
    </div>

    <div class="square-blocks">
        <!-- Square Blocks -->
    </div>

    <div class="rectangle-blocks">
        <!-- Rectangle Blocks -->
    </div>

    <div class="external-link">
        <!-- External Links -->
    </div>

    <script>
        function toggleLanguage() {
            const html = document.documentElement;
            const heading = document.querySelector('.heading');
            const newsTitle = document.querySelector('.achievement-title');
            const newsText = document.querySelector('.achievement-text');

            if (html.lang === 'ar') {
                html.lang = 'en';
                document.body.style.fontFamily = 'Arial, sans-serif';
                heading.textContent = 'Welcome to Al-Mishkat School';
            } else {
                html.lang = 'ar';
                document.body.style.fontFamily = 'FedraDisplayArabic, sans-serif';
                heading.textContent = 'اهلا بكم في مدرسة المشكاة';
            }
        }
    </script>
</body>
</html>

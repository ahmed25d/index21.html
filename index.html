<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving News Bar</title>
    <style>
        @font-face {
            font-family: 'FedraDisplayArabic';
            src: url('FedraDisplayArabic.woff2') format('woff2'),
                 url('FedraDisplayArabic.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #EAE4EA;
        }

        .news-bar {
            background-color: #555;
            color: yellow;
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 10px 0;
        }

        .news-bar-content {
            display: inline-block;
            animation: scroll 20s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .news-bar span {
            margin: 0 2rem;
        }

        .content {
            margin-top: 100px;
            padding: 40px;
        }

        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .content h1 {
            font-family: 'FedraDisplayArabic', Arial, sans-serif;
            font-size: 4.5em;
            color: #342628;
        }

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Sidebar Page</title>
    <style>
        @font-face {
            font-family: 'FedraDisplayArabic';
            src: url('FedraDisplayArabic.woff2') format('woff2'),
                 url('FedraDisplayArabic.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: FedraDisplayArabic, sans-serif;
            text-align: center;
            background-color: #d70e1d;
        }

        /* Header styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .header .logo img {
            height: 50px;
        }

        .header .menu {
            display: flex;
            gap: 20px;
        }

        .header .menu-item {
            position: relative;
            cursor: pointer;
        }

        .header .menu-item:hover .dropdown {
            display: block;
        }

        .header .menu-item .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-width: 150px;
            z-index: 1200;
        }

        .header .menu-item .dropdown a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }

        .header .menu-item .dropdown a:hover {
            background-color: #555;
        }

        .language-toggle {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .language-toggle:hover {
            background-color: #f0f0f0;
        }

        .language-toggle img {
            width: 30px;
            height: 30px;
        }

        .news-bar {
            background-color: #555;
            color: yellow;
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            position: fixed;
            top: 60px; /* Adjusts below the header */
            left: 0;
            z-index: 900;
            padding: 10px 0;
        }

        .news-bar-content {
            display: inline-block;
            animation: scroll 20s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .news-bar span {
            margin: 0 2rem;
        }

        .content {
            margin-top: 200px; /* Ensure content stays below the header and news bar */
            padding: 20px;
        }

        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .content h1 {
            font-family: 'FedraDisplayArabic', Arial, sans-serif;
            font-size: 2.5em;
            color: #FFFFFF;
        }

        .image-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .image-container img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .square {
            width: 5cm;
            height: 5cm;
            background-color: #444;
            margin: 20px;
            display: inline-block;
            position: absolute;
        }

        .square-left {
            left: -60px; /* Positioning the left square */
        }

        .square-right {
            right: -60px; /* Positioning the right square */
        }

        .sidebar {
            position: fixed;
            top: 120px; /* Starts below the news bar */
            bottom: 0;
            width: 200px;
            background-color: #333;
            color: white;
            overflow-y: auto;
            padding: 20px;
            z-index: 800; /* Ensures visibility below header and news bar */
        }

        .left-sidebar {
            left: 0;
        }

        .right-sidebar {
            right: 0;
        }

        .sidebar h2 {
            color: yellow;
        }

        .block {
            background-color: #fff;
            color: #333;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sidebar img {
            margin-top: 20px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .external-link {
            margin-top: 40px;
        }

        .external-link p {
            color: #fff;
            font-size: 1.2em;
        }

        .external-link a {
            color: yellow;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Media Queries for Mobile Devices */
        @media only screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 10px;
            }

            .header .menu {
                flex-direction: column;
                gap: 10px;
            }

            .news-bar {
                font-size: 0.9em;
                top: 60px;
            }

            .content h1 {
                font-size: 1.8em;
            }

            .image-container img {
                width: 150px;
                height: 150px;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                top: auto;
                bottom: auto;
            }

            .left-sidebar, .right-sidebar {
                width: 100%;
            }

            .block {
                margin-bottom: 15px;
            }

            .external-link p {
                font-size: 1em;
            }

            .external-link a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">

        </div>
        <div class="menu">
            <div class="menu-item" data-en="Section 1" data-ar="القسم ١">

                    <a href="#">Subsection 2.2</a>

                    <a href="#">Subsection 2.4</a>

            <div class="menu-item" data-en="Section 3" data-ar="القسم ٣">
                <div class="dropdown">

            <div class="menu-item" data-en="Section 4" data-ar="القسم ٤">

            <div class="menu-item" data-en="Section 5" data-ar="القسم ٥">

            </div>
        </div>
        <div class="language-toggle" onclick="toggleLanguage()">
            <img src="https://cdn-icons-png.flaticon.com/512/3872/3872596.png" alt="Switch Language">
        </div>
    </div>

    <!-- News Bar -->
    <div class="news-bar">
        <div class="news-bar-content">
            <span data-en="Latest News: School achieves first place!" data-ar="أحدث الأخبار: المدرسة تحقق المركز الأول في الاوليمبياد!"></span>
            <span data-en="New Events: Lots of amazing activities!" data-ar="فعاليات جديدة: الكثير من الأنشطة الرائعة!"></span>
            <span data-en="New Events: Lots of amazing contests!" data-ar=" مسابقات: الكثير من المسابقات الرائعة!"></span>

        </div>
    </div>

    <!-- Left Sidebar -->
    <div class="sidebar left-sidebar">
        <h2 data-en="Left Sidebar" data-ar="القائمة اليمنى"></h2>
        <div class="block" data-en="Details 1" data-ar="تفاصيل ١"></div>
        <div class="block" data-en="Details 2" data-ar="تفاصيل ٢"></div>

    <!-- Main Content -->
    <div class="content">
        <h1 data-en="Welcome to Mishkatal School" data-ar="أهلاً بكم في مدرسة المشكاة"></h1>
        <div class="image-container">
            <div class="square square-left"></div>
            <img src="uploaded_image.png" alt="Child Illustration">
            <div class="square square-right"></div>
        </div>
        <div class="external-link">
            <p data-en="Visit our login page:" data-ar="قم بزيارة صفحة تسجيل الدخول الخاصة بنا:"></p>
            <a href="https://ahmed25d.github.io/Login-and-Welcome/" target="_blank" data-en="Click here to login" data-ar="اضغط هنا لتسجيل الدخول"></a>
        </div>
    </div>

    <script>
        function toggleLanguage() {
            const elements = document.querySelectorAll('[data-en], [data-ar]');
            const isArabic = document.documentElement.lang === 'ar';

            elements.forEach((el) => {
                const enText = el.getAttribute('data-en');
                const arText = el.getAttribute('data-ar');
                
                if (isArabic) {
                    el.innerText = enText || el.innerText;
                    document.documentElement.lang = 'en';
                } else {
                    el.innerText = arText || el.innerText;
                    document.documentElement.lang = 'ar';
                }
            });
        }
    </script>
</body>

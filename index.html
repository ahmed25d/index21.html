<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Sidebar Page</title>
    <style>
        @font-face {
            font-family: 'FedraDisplayArabic';
            src: url('FedraDisplayArabic.woff2') format('woff2'),
                 url('FedraDisplayArabic.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #d70e1d;
            overflow: hidden;
        }

        /* Animated shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            opacity: 0.6;
        }

        .shape.square {
            border-radius: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .shape:nth-child(1) {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.3);
            top: 20%;
            left: 10%;
            animation-duration: 10s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            background-color: rgba(0, 255, 255, 0.3);
            top: 60%;
            left: 30%;
            animation-duration: 12s;
        }

        .shape:nth-child(3) {
            width: 120px;
            height: 120px;
            background-color: rgba(255, 255, 0, 0.3);
            top: 40%;
            left: 70%;
            animation-duration: 18s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 255, 0, 0.3);
            top: 10%;
            left: 80%;
            animation-duration: 14s;
        }

        .shape:nth-child(5) {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 0, 255, 0.3);
            top: 80%;
            left: 20%;
            animation-duration: 16s;
        }

        .shape:nth-child(6) {
            width: 90px;
            height: 90px;
            background-color: rgba(0, 0, 255, 0.3);
            top: 50%;
            left: 90%;
            animation-duration: 20s;
        }

        .content {
            margin-top: 100px;
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .content h1 {
            font-family: 'FedraDisplayArabic', Arial, sans-serif;
            font-size: 4.5em;
            color: #FFFFFF;
        }

        .sidebar {
            position: fixed;
            top: 70px;
            width: 100px;
            height: calc(100% - 70px);
            background-color: #342628;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            gap: 10px;
            z-index: 20;
        }

        .left-sidebar {
            left: 0;
        }

        .right-sidebar {
            right: 0;
        }

        .sidebar-block {
            width: 110px;
            height: 80px;
            background-color: #00FF7F;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .sidebar-block:hover {
            background-color: #50C878;
        }

        .external-link {
            margin-top: 40px;
            font-size: 16px;
        }

        .external-link a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        .external-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Animated shapes -->
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <!-- Left Sidebar -->
    <div class="sidebar left-sidebar">
        <a href="#" class="sidebar-block">التسجيل الالكتروني</a>
        <a href="#" class="sidebar-block">الحصص الاقتراضية</a>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar right-sidebar">
        <a href="#" class="sidebar-block">التسجيل الالكتروني</a>
        <a href="#" class="sidebar-block">الحصص الاقتراضية</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>اهلا بكم في مدرسة المشكاة</h1>
        <img src="5aa.jpg" alt="مدرسة المشكاة">
        <p> استكشف المزيد</p>
    </div>
</body>
</html>

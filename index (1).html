<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .login-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    // Define credentials
    const credentials = {
      "Ahmed Samy": "AhmedSamy123",
      "Ibrahim Yasser": "IbrahimYasser123",
      "User3": "Password3",
      "User4": "Password4",
      "User5": "Password5",
      "User6": "Password6",
      "User7": "Password7",
      "User8": "Password8",
      "User9": "Password9",
      "User10": "Password10"
    };

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Debugging: Check inputs
      console.log("Username entered:", username);
      console.log("Password entered:", password);

      // Check credentials
      if (credentials[username] === password) {
        alert("Login successful!");
        window.location.href = "https://hatmenmasr.my.canva.site/"; // Redirect to external site
      } else {
        alert("Invalid username or password.");
        console.log("Stored Password:", credentials[username]); // Debugging output
      }
    });
  </script>
</body>
</html>

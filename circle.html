<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circles Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #141414;
            position: relative;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: move 10s infinite ease-in-out;
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-100vh) translateX(100vw) scale(1.5);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        /* Add multiple circles with unique sizes and positions */
        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 15%;
            animation-duration: 12s;
        }

        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 50%;
            left: 40%;
            animation-duration: 15s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 70%;
            left: 70%;
            animation-duration: 10s;
        }

        .circle:nth-child(4) {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 75%;
            animation-duration: 18s;
        }

        .circle:nth-child(5) {
            width: 50px;
            height: 50px;
            top: 85%;
            left: 10%;
            animation-duration: 8s;
        }
    </style>
</head>
<body>
    <!-- Animated circles -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</body>
</html>
